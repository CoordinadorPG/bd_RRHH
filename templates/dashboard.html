<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      background-color: #333;
      color: white;
      padding: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .nav-links span {
      color: white;
    }

    .logout-area {
      text-align: right;
    }

    .logout-form {
      display: inline-block;
    }

    .logout-form button {
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    .logout-form button:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 768px) {
      .nav-links {
        align-items: flex-start;
      }

      .logout-area {
        width: 100%;
        margin-top: 10px;
        text-align: left;
      }
    }
  </style>
</head>
<script>
  function togglePassword() {
    const input = document.getElementById("nueva_clave");
    const icono = document.getElementById("icono-ojo");

    if (input.type === "password") {
      input.type = "text";
      icono.classList.remove("fa-eye");
      icono.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icono.classList.remove("fa-eye-slash");
      icono.classList.add("fa-eye");
    }
  }
</script>
<script>
  function togglePasswordCrear() {
    const input = document.getElementById("pwd_usuario");
    const icono = document.getElementById("icono-ojo-crear");

    if (input.type === "password") {
      input.type = "text";
      icono.classList.remove("fa-eye");
      icono.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icono.classList.remove("fa-eye-slash");
      icono.classList.add("fa-eye");
    }
  }
</script>
<body>
  <div class="navbar">
    <div class="nav-links">
      <span>Bienvenido, {{ username }}</span>
      <span>Rol: <strong>{{ rol }}</strong></span>
    </div>
    <div class="logout-area">
      <form class="logout-form" method="GET" action="{{ url_for('logout') }}">
        <button type="submit">Cerrar sesi√≥n</button>
      </form>
    </div>
  </div>
